<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cuisine</title>
</head>

<body>
    <h1>Add Cuisine</h1>
    <hr>
    <form>
        <table>
            <tr>
                <td><label for="Cuisine_name">Cuisine Name:</label></td>
                <td><input type="text" id="Cuisine_name" name="Cuisine_name"></td>
            </tr>
            <tr>
                <td><label for="Cuisine_Description">Cuisine Description:</label></td>
                <td><textarea id="Cuisine_Description" name="Cuisine_Description"></textarea></td>
            </tr>
            <tr>
                <td><label for="image_url">Image URL:</label></td>
                <td><input type="text" id="image_url" name="image_url"></td>
            </tr>
            <tr>
                <td><label for="isActive">Is Active:</label></td>
                <td><input type="checkbox" id="isActive" name="isActive"></td>
            </tr>
        </table>
        <button type="reset">Discard</button>
        <button type="submit">Save</button>
    </form>
</body>

</html>
