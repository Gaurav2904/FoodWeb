<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="vinay">
    <title>Restaruant Menu</title>
    <style>
        img {
            width: 75px;
            height: 75px;
        }

        td {
            padding: 25px;
        }
    </style>
</head>

<body>
    <main>
        <article>
            <h1>Menu</h1>
            <label for="restaurant-menu">Select Restaurant</label>
            <select name="restaurant" id="restaurant-menu">
                <option value="Food Town" selected>Food Town</option>
            </select>
            <hr>
            <table>
                <thead>
                    <tr>
                        <th scope="col">Food Item Image</th>
                        <th scope="col">Food Item Name</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="https://www.themealdb.com//images//media//meals//x0lk931587671540.jpg"
                                alt="veg pizza">
                        </td>
                        <td>Veg Pizza</td>
                        <td>5$</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="https://www.themealdb.com/images/media/meals/1529445893.jpg"
                                alt="hot & sour soup">
                        </td>
                        <td>Hot & Sour Soup</td>
                        <td>9$</td>
                    </tr>
                    <tr>
                        <td>
                            <img src=" https://www.themealdb.com/images/media/meals/sbx7n71587673021.jpg"
                                alt="chick-fil-a-sandwich">
                        </td>
                        <td>Chick-Fil-A-Sandwich</td>
                        <td>7$</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="https://www.themealdb.com/images/media/meals/wvqpwt1468339226.jpg"
                                alt="italian pasta salad">
                        </td>
                        <td>Italian Pasta Salad</td>
                        <td>8$</td>
                    </tr>
                </tbody>
            </table>
        </article>
    </main>
</body>

</html>
