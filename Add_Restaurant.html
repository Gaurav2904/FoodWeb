<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant</title>
</head>

<body>
    <h1>Add Restaurant</h1>
    <hr>
    <form>
        <table>
            <tr>
                <td><label for="Restaurant_Name">Restaurant Name:</label></td>
                <td><input type="text" id="Restaurant_Name" name="Restaurant_Name"></td>
            </tr>
            <tr>
                <td><label for="Restaurant_Address">Restaurant Address:</label></td>
                <td><textarea id="Restaurant_Address" name="Restaurant_Address"></textarea></td>
            </tr>
            <tr>
                <td><label for="Contact_no">Contact No</label></td>
                <td><input type="number" id="Contact_no" name="Contact_no"></td>
            </tr>
            <tr>
                <td><label for="Restaurant_Image">Restaurant Image</label></td>
                <td><input type="text" id="Restaurant_Image" name="Restaurant_Image"></td>
            </tr>
        </table>
        <button type="reset">Discard</button>
        <button type="submit">Save</button>
    </form>
</body>

</html>
